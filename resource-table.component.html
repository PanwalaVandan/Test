<!-- inside your <nz-modal> form -->
<form nz-form [formGroup]="modalForm">
  <nz-form-item *ngFor="let field of modalFields">
  <!-- label only marked required when in our set -->
  <nz-form-label
    [nzFor]="field.controlName"
    [nzRequired]="requiredFields.has(field.controlName)"
  >
    {{ field.label }}
  </nz-form-label>

  <nz-form-control
    <!-- only show error if it’s required and invalid -->
    [nzErrorTip]="
      requiredFields.has(field.controlName)
        ? field.label + ' is required'
        : null
    "
  >
    <!-- select vs input as before… -->
    <nz-select
      *ngIf="field.fieldType==='select'"
      [formControlName]="field.controlName"
      [nzPlaceHolder]="'Select ' + field.label"
    >
      <nz-option
        *ngFor="let opt of dropdownOptions[field.controlName] || []"
        [nzValue]="opt.value"
        [nzLabel]="opt.label"
      ></nz-option>
    </nz-select>

    <input
      *ngIf="field.fieldType==='input'"
      nz-input
      [type]="field.type || 'text'"
      [formControlName]="field.controlName"
    />
  </nz-form-control>
</nz-form-item>
</form>
